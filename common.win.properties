# ---- Enviromental Settings for Mac --------------------------------------------
# Directories
dir.www = C:/Program Files

# ---- Instance Settings --------------------------------------------------------
# Directories
instance.base.dir = ${dir.www}/appserver
appserver.bin.dir = ${instance.base.dir}/php
appserver.tmp.dir = ${instance.base.dir}/var/tmp
appserver.deploy.dir = ${instance.base.dir}/deploy
appserver.webapps.dir = ${instance.base.dir}/webapps

# ---- Deployment Settings ------------------------------------------------------
# Directories
deploy.dir = ${instance.base.dir}